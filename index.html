    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--
      VibeX Design System Binding for Tailwind CSS.
      This script configures Tailwind with the project's specific design tokens for colors and typography,
      ensuring consistency with the design system rules.
    -->
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            colors: {
              // Neutral Palette (as per colors.tokens.json)
              neutral: {
                50: "#FAFAFA",
                100: "#F5F5F5",
                200: "#E5E7EB",
                400: "#9CA3AF",
                600: "#4B5563",
                800: "#1F2937",
                900: "#111827"
              },
              // Brand Palette (as per colors.tokens.json)
              brand: {
                'primary-50': "#EEF2FF",
                'primary-100': "#E0E7FF",
                'primary-500': "#6366F1", // indigo-500
                'primary-600': "#4F46E5", // indigo-600
                'primary-700': "#4338CA",
                'primary-900': "#312E81",
                'accent-500': "#06B6D4", // cyan-500
                'accent-700': "#0891B2",
                'highlight-500': "#F59E0B" // amber-500
              },
              // Semantic Palette (as per colors.tokens.json)
              semantic: {
                success: "#10B981",
                warning: "#F59E0B",
                error: "#EF4444",
                info: "#3B82F6"
              },
              // Light & Dark Mode Theming (as per colors.tokens.json)
              light: {
                  background: '#FFFFFF',
                  foreground: '#111827',
                  'card': '#FFFFFF',
                  'card-foreground': '#111827',
                  'sidebar': '#F5F5F5',
              },
              dark: {
                  background: '#111827',
                  foreground: '#F9FAFB',
                  'card': '#1F2937',
                  'card-foreground': '#F9FAFB',
                  'sidebar': '#1F2937',
              }
            },
            fontFamily: {
              // Internal App Font (as per typography.tokens.json)
              sans: ['"Noto Sans Arabic"', 'sans-serif'],
              // Landing Page Font (as per typography.tokens.json)
              display: ['"IBM Plex Sans Arabic"', '"IBM Plex Sans"', 'sans-serif']
            }
          }
        }
      }
    </script>

}
